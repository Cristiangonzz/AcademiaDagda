<div class="container" style="margin: 70px;">
    <div class="row">
      <div class="col-md-12 plan-container-wrapper">
        <h1 class="plan-title text-center" style="margin: 15px;color:rgb(8, 82, 141);font-family:'Times New Roman', Times, serif;font-size: 25px;" >Membresias</h1>
        <p class="text-center">Estas son algunas cuentas que puedes adquirir para aumentar tu inversi√≥n.</p>
      </div>
    </div>
    <div class="row" >
        <div class="col-md-3 col-sm-3 col-lg-3 col-xs-12 subscription-wrapper" *ngFor="let membresia of membresias">
            <div class="subscription-title-wrapper">
              <h4 class="subscription-title">{{membresia.nombre}}</h4>
              <h3 class="title-per-month"><strong>S$U {{membresia.costo}}</strong> <span class="per-month">/mes</span></h3>
            </div>
            <div class="subscription-content-wrapper" innerHTML= {{membresia.beneficios}}>
             
           
            </div>
            <div *ngIf="!membresia.vigente" class="subscription-button-wrapper">
              <button class="subbt" (click)="asignarMembresiaUsuario(membresia.nombre ,membresia.costo)">
                Adquirir</button>
            </div>
            <div *ngIf="membresia.vigente" class="subscription-button-wrapper">
              <button class="subbt" >
                Adquirido</button>
            </div>
        </div>
      
        </div>
    </div>
