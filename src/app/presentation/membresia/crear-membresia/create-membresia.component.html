<div class="container d-flex justify-content-center" >
    <div class="row" style="margin-top:  90px;">
      <div class="col">
        <h2 class="form-title">Crear Nueva Membresia</h2>
  
        <form (ngSubmit)="send()" [formGroup]="FormRegister">
          <div class="form-group">
            <app-form
              [control]="FormRegister.controls.nombre"
              type="text"
              label="titulo"
              placeHolder=""
            ></app-form>
          </div>
          
  
  <div class="form-group">
    <label class="form-label">Beneficios</label>
    <angular-editor   formControlName="beneficios" ></angular-editor>
        </div>
         
  
    
          <div class="form-group">
            <app-form
              [control]="FormRegister.controls.costo"
              type="number"
              label="precio"
              placeHolder=""
            ></app-form>
          </div>
         
  
          <div class="form-group" style="margin: 3px;">
            <button
            style="margin: 3px;"
              type="submit"
              [disabled]="FormRegister.invalid"
              class="btn btn-success"
            >
              Crear
            </button>
            <button
            style="margin: 3px;"
              type="button"
              class="btn btn-danger"
              routerLink="/membresia/get-all"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
