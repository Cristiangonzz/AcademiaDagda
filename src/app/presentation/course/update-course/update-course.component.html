<div class="container d-flex justify-content-center" >
    <div class="row" style="margin-top:  80px;">
      <div class="col">
        <h2 class="form-title">Actualizar Curso</h2>
  
        <form (ngSubmit)="send()" [formGroup]="FormUpdate">
          <div class="form-group">
            <app-form
              [control]="FormUpdate.controls.titulo"
              type="text"
              label="titulo"
              placeHolder=""
            ></app-form>
          </div>
          
  
  <div class="form-group">
    <label class="form-label">Descripcion</label>
    <angular-editor formControlName="descripcion"></angular-editor>
  </div>
          <div class="form-group">
            <label class="form-label">Categoria</label>
                <select formControlName="categoria" class="form-control" [value]="this.curso.categoria" >
                  <option *ngFor="let opcion of categorias">{{ opcion }}</option>
                </select>
          </div>
          <input type="file" (change)="onFileSelected($event)">
          <div *ngIf="this.curso.imagen">
            <img  width="100px"  [src]="this.curso.imagen" alt="Imagen desde el backend">
          </div>
         
          <div class="form-group">
            <label class="form-label">Detalle</label>
            <angular-editor formControlName="detalle"></angular-editor>
          </div>
          
          <div class="form-group">
            <app-form
              [control]="FormUpdate.controls.precio"
              type="number"
              label="precio"
              placeHolder=""
            ></app-form>
          </div>

          <span>Programa del Curso</span>
          <div >
            <div formArrayName="content">
              <div
                *ngFor="let content of tituloProgramaForms.controls; let i = index"
                class="form-control"
              >
              <div class="form-group">
                <label class="form-label">Titulo</label>
                <angular-editor   [formControl]="FormUpdate.controls.tituloPrograma.controls[i]" ></angular-editor>
              </div>
              <div class="form-group">
                <label class="form-label">Descripcion</label>
                <angular-editor   [formControl]="FormUpdate.controls.descripcionPrograma.controls[i]" ></angular-editor>
              </div>
           
        
           
            
                <button
                type="button"
                (click)="removeContenidoPrograma(i)"
                class="btn btn-outline-danger"
              >
                Eliminar
              </button>
                
              </div>
              
              <button
                type="button"
                (click)="addContenidoPrograma()"
                class="btn btn-outline-primary"
              >
                a√±adir
              </button>
            </div>
          </div>
  
  
        
  
          <div class="form-group" style="margin: 3px;">
            <button
            
            style="margin: 3px;"
              type="submit"
              [disabled]="FormUpdate.invalid"
              class="btn btn-success"
            >
              Actualizar
            </button>
            <button
            style="margin: 3px;"
              type="button"
              class="btn btn-danger"
              routerLink="/usuario/adminCurso"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
